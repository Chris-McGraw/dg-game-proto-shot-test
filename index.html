<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>DG Game Proto - Shot Test</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="game.js" defer></script>
  <script type="text/javascript" src="backhandShotAnimation.js" defer></script>
</head>

<body>
<!-- ~~~~~~~~~~~~~~~ Audio Assets ~~~~~~~~~~~~~~~ -->
  <audio id="move-shot-preview-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1531353712/DG-GAME-PROTO/move-shot-preview_alw3g6.mp3"
    preload="auto">
  </audio>

  <audio id="meter-up-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1529851418/DG-GAME-PROTO/meter-up.mp3"
    preload="auto">
  </audio>

  <audio id="meter-down-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1529852506/DG-GAME-PROTO/meter-down.mp3"
    preload="auto">
  </audio>

  <audio id="meter-press-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1529873350/DG-GAME-PROTO/meter-press.mp3"
    preload="auto">
  </audio>

  <audio id="disc-drive-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1529974171/DG-GAME-PROTO/disc-drive-audio.mp3"
    preload="auto">
  </audio>

<!-- ~~~~~~~~~~~~~~~ Visible Assets ~~~~~~~~~~~~~~~ -->
  <div id="shot-test-container">
    <div id="test-title-top">Shot Testing</div>
    <div id="test-title-1">Shot Power : </div>
    <input id="input-box-1" type="text" value="217">
    <div id="test-title-2">Release Point : </div>
    <input id="input-box-2" type="text" value="0">
    <div id="shot-test-button">Test Shot</div>
  </div>

  <div id="screen-container">
    <img id="background" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1538926699/DG-GAME-PROTO/driving-range-tee-background.png">

    <div id="preview-pointer-container">
      <img id="shot-preview-pointer-top" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1528990960/DG-GAME-PROTO/pointer-12x9_m18asd.png">
      <img id="shot-preview-pointer-bottom" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1528990960/DG-GAME-PROTO/pointer-12x9_m18asd.png">
    </div>

    <div id="hole-info-container">
      <div id="hole-number">Driving</div>
      <div id="hole-par">Range</div>
      <div id="hole-length">---</div>
    </div>

    <img id="teepad" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1538927759/DG-GAME-PROTO/driving-range-teepad-48x48.png">
    <img id="player-sprite" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1529529600/DG-GAME-PROTO/backhand-drive-0.png">
    <img id="disc-temp" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1527429339/DG-GAME-PROTO/disc-16x16_wi4gex.png">

    <div id="container-pos-test"></div>

    <div id="disc-container">
      <div id="disc"></div>
      <div id="disc-shadow"></div>
    </div>

    <div id="shot-UI-container">
      <div id="shot-preview-length">200'</div>
      <div id="shot-power-meter">
        <div id="release-point-good">
          <div id="release-point-perfect"></div>
          <div id="power-indicator"></div>
          <div id="power-aim-indicator"></div>
          <div id="indicator-trail"></div>
          <div id="indicator-ghost" class="hidden"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="instruction-container">
    <p id="instruction-text">Use up/down or w/s keys to aim.
      <br>
      <br>
      Press the spacebar once to start shot.
      Press again to set shot power and a final time for release point.
    </p>
  </div>
</body>

</html>
