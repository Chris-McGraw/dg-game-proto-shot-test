  <div id="screen-container">
    <img id="background" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1538926699/DG-GAME-PROTO/driving-range-tee-background.png">

    <?xml version="1.0" encoding="UTF-8"?>
    <svg id="svg-main" width="5.3429mm" height="81.646mm" version="1.1" viewBox="0 0 5.3428669 81.645798" xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <g id="svg-g" transform="translate(-32.102 -32.415)">
        <path id="svg-path" d="m32.231 114.03c11.437-47.853 0-81.573 0-81.573" fill="none" stroke="#f9f9f9" stroke-dasharray="1.05833333, 0.52916667" stroke-width=".26458"/>
      </g>
    </svg>

    <div id="hole-info-container">
      <div id="hole-number">Driving</div>
      <div id="hole-par">Range</div>
      <div id="hole-length">---</div>
    </div>

    <img id="teepad" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1538927759/DG-GAME-PROTO/driving-range-teepad-48x48.png">
    <img id="player-sprite" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1529529600/DG-GAME-PROTO/backhand-drive-0.png">
    <img id="disc-temp" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1527429339/DG-GAME-PROTO/disc-16x16_wi4gex.png">

    <div id="container-pos-test"></div>

    <div id="disc-container">
      <div id="disc"></div>
      <div id="disc-shadow"></div>
    </div>

    <div id="shot-UI-container">
      <div id="shot-preview-length">200'</div>
      <div id="shot-power-meter">
        <div id="release-point-good">
          <div id="release-point-perfect"></div>
          <div id="power-indicator"></div>
          <div id="power-aim-indicator"></div>
          <div id="indicator-trail"></div>
          <div id="indicator-ghost" class="hidden"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="instruction-container">
    <p id="instruction-text">Use x to toggle shot type. Use arrow keys or "wasd" to aim.
      <br>
      <br>
      Press the spacebar once to start shot.
      Press again to set shot power and a final time for release point.
    </p>
  </div>
